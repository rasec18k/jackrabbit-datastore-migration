logging:
    level:
        root: 'WARN'
        com.github.woonsan.jackrabbit.migration.datastore: 'INFO'

batch:
    minWorkers: '10'
    maxWorkers: '10'

source:
    dataStore:
        homeDir: 'target/test-classes'
        className: 'org.apache.jackrabbit.core.data.FileDataStore'
        params:
            path: '${source.dataStore.homeDir}/repository/datastore'
            minRecordLength: '1024'

target:
    dataStore:
        homeDir: 'target/storage-fs'
        className: 'org.apache.jackrabbit.core.data.FileDataStore'
        params:
            path: '${target.dataStore.homeDir}/fsds'
            minRecordLength: '1024'
